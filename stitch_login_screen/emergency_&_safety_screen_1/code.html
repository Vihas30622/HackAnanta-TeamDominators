                    fontFamily: {

<style>

        .no-scrollbar::-webkit-scrollbar {

            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-panel {

</button>
</div>
</header>
<!-- Main Content Scroll -->

<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>

</span>

<!-- Map User Pin Overlay -->
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="size-16 rounded-full bg-primary/20 flex items-center justify-center animate-pulse">
<div class="size-8 rounded-full bg-white border-4 border-primary shadow-lg"></div>
</div>
</div>
<!-- Location Text Overlay -->
<div class="absolute bottom-3 left-3 bg-white/90 backdrop-blur-sm px-3 py-1.5 rounded-lg shadow-sm border border-gray-200">

</div>
</div>
</section>

<div class="size-16 rounded-full p-1 bg-white shadow-sm border border-white/60">

</div>
<!-- Contact 3 -->
<div class="flex flex-col items-center gap-2 shrink-0">
<div class="size-16 rounded-full p-1 bg-white shadow-sm border border-white/60">
<img class="w-full h-full rounded-full object-cover" data-alt="Avatar of Roommate" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCixi0th01zgoYAVTnHaMXCU3aVnMmhtr0SJeWTUoff2qT8DjSf2emhZCIr7K5FRJnMBOV51nJdQDfLZBk9mu2UIHuDdAaRxJDsDSrZkMTVVBNs0W0-TEW_P0EhS6p5peF3gqgDeIUaX3MkwB2FSTR7VW1TPjv2gJUY5610PQyfZGJy2mqp3ANDRXeapz1jr13tY8i7yCyrsKEh1GaowD3wv1GBtc6epE4pvZQSpd6xkhJMFDk_lUuZEM8nv6rrau5-vjzuiHDTF64"/>

<div class="flex flex-col items-center gap-2 shrink-0">
<button class="size-16 rounded-full bg-white/40 border border-dashed border-gray-400 flex items-center justify-center text-gray-500 hover:bg-white/60 transition">
<span class="material-symbols-outlined">add</span>
</button>
<span class="text-xs font-medium text-gray-500">Add</span>
</div>
</div>
</section>
<!-- Quick Action Grid -->
<section class="grid grid-cols-2 gap-3">
<button class="glass-button p-4 rounded-2xl flex flex-col items-center justify-center gap-3 shadow-sm hover:scale-[1.02] transition-transform active:scale-95 group">
<div class="p-3 bg-campus-secondary/10 rounded-full text-campus-secondary group-hover:bg-campus-secondary group-hover:text-white transition-colors">
<span class="material-symbols-outlined text-3xl">phone_in_talk</span>
</div>
<span class="font-bold text-sm text-gray-800">Fake Call</span>
</button>
<button class="glass-button p-4 rounded-2xl flex flex-col items-center justify-center gap-3 shadow-sm hover:scale-[1.02] transition-transform active:scale-95 group">

<span class="material-symbols-outlined text-3xl">directions_walk</span>
</div>
<span class="font-bold text-sm text-gray-800">Safe Walk</span>
</button>
<button class="glass-button p-4 rounded-2xl col-span-2 flex items-center justify-between gap-3 shadow-sm hover:scale-[1.02] transition-transform active:scale-95 group px-6">

</div>
<div class="flex flex-col items-start">
<span class="font-bold text-base text-gray-800">Report Incident</span>

</div>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
</section>
<!-- SOS Primary Action Area -->
<!-- Positioning this prominently at the bottom of the scroll area, but visually distinct -->
<section class="flex justify-center py-6 pb-8">
<button class="relative group cursor-pointer outline-none tap-highlight-transparent w-full max-w-[320px]">
<!-- Outer Glow Ring -->
<div class="absolute inset-0 bg-campus-accent rounded-full blur-xl opacity-40 group-hover:opacity-60 transition-opacity duration-500"></div>
<!-- Main Button -->
<div class="relative w-full h-20 bg-gradient-to-r from-[#3673b5] to-[#578FCA] rounded-full flex items-center justify-between pl-3 pr-2 shadow-xl shadow-blue-500/30 overflow-hidden border border-white/20">
<!-- Slide Indicator / Icon Area -->
<div class="h-16 w-16 bg-white rounded-full flex items-center justify-center shadow-md z-10 group-active:scale-90 transition-transform duration-200">
<span class="material-symbols-outlined text-primary text-3xl font-bold">sos</span>
</div>
<!-- Text -->
<div class="flex-1 text-center pr-4">
<span class="text-white font-bold text-xl tracking-wide block">HOLD FOR SOS</span>
<span class="text-blue-100 text-[10px] uppercase tracking-widest">Release to cancel</span>
</div>
<!-- Subtle animated sheen -->
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-in-out"></div>
</div>
</button>
</section>
</main>
<!-- Bottom Navigation Dock -->
<nav class="fixed bottom-6 left-4 right-4 z-50">
<div class="glass-panel h-16 rounded-2xl flex items-center justify-around shadow-2xl px-2">
<button class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">school</span>
<span class="text-[10px] font-medium">Campus</span>
</button>
<!-- Active State Item -->
<div class="relative flex flex-col items-center justify-center w-full h-full -mt-6">
<div class="size-14 bg-primary rounded-full flex items-center justify-center shadow-lg shadow-blue-500/40 border-4 border-[#D1F8EF]">
<span class="material-symbols-outlined text-white text-3xl">local_police</span>
</div>
<span class="text-[10px] font-bold text-primary mt-1">Safety</span>
</div>
<button class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">notifications</span>
<span class="text-[10px] font-medium">Alerts</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
</nav>
</div>

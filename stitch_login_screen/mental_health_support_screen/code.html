<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3674B5",
            "primary-hover": "#2a5d96",
            "secondary": "#578FCA",
            "accent": "#A1E3F9",
            "bg-mint": "#D1F8EF",
            "text-dark": "#101419",
            "text-muted": "#5a728c",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          backgroundImage: {
            'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%)',
          },
          boxShadow: {
            'glass': '0 8px 32px 0 rgba(54, 116, 181, 0.1)',
            'glass-hover': '0 8px 32px 0 rgba(54, 116, 181, 0.2)',
          }
        },
      },
    }

<style>
    /* Custom Scrollbar for Mood Carousel */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Glassmorphism Utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    
    .glass-button {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: all 0.2s ease;
    }

    .glass-button:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.7);
    }

    .bg-main-gradient {
      background: radial-gradient(circle at 10% 20%, #D1F8EF 0%, #E8F4F8 40%, #A1E3F9 90%);
    }

    /* Floating shapes animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-main-gradient min-h-screen text-[#101419] font-display antialiased overflow-x-hidden selection:bg-accent selection:text-primary">

<div class="size-10 rounded-full bg-white/70 flex items-center justify-center text-primary mb-2 shadow-sm">

</div>

<!-- Bottom Navigation -->
